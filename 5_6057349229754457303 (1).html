
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MK AI HACK PREDICTOR (One result per period)</title>
  <style>
    html,body{height:100%;margin:0}
    body{
      background:#000;color:#0f0;font-family:Arial, sans-serif;text-align:center;padding:30px;overflow:hidden;
    }
    #bgCanvas{position:fixed;inset:0;z-index:0;display:block}
    .app{position:relative;z-index:2}
    h1{color:#0f0;text-shadow:0 0 15px #0f0;margin:6px 0 0}
    .input-box{margin:20px 0}
    input[type=text],input[type=password]{padding:10px;width:90%;max-width:400px;font-size:16px;border:2px solid #0f0;border-radius:5px;background:rgba(0,0,0,0.6);color:#0f0;text-align:center;outline:none}
    .predict-box{margin:30px auto;width:160px;height:160px;background:radial-gradient(circle,#111,#000);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:20px;font-weight:bold;color:#fff;border:2px solid #0f0;box-shadow:0 0 30px #0f0;transition:transform .12s}
    button{background:#0f0;color:#000;padding:12px 25px;margin-top:10px;border:none;border-radius:6px;font-size:18px;cursor:pointer;font-weight:bold;transition:.2s}
    button:hover{box-shadow:0 0 20px #0f0;transform:scale(1.05)}
    .footer{margin-top:20px;font-size:12px;color:#0f0}
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="app" id="mainApp" style="display:none;">
    <h1>MK COMMUNITY‡ºªÍßÇ AI</h1>
    <p>OWNER ID :- @agent_manik_20</p>

    <div class="input-box">
      <label>ENTER PERIOD NUMBER</label><br>
      <input type="text" id="periodInput" placeholder="Enter Period Number">
    </div>

    <div class="predict-box" id="prediction">--</div>

    <button onclick="getPrediction()">GET RESULT</button>
    <!-- New GET KEY button below result -->
    <button onclick="goToChannel()">TELEGRAM</button>

    <p class="footer">üß† Predicted by ùêåùêÄùêçùêàùêä Quantum AI ‚Äî 99.9% Accuracy</p>
  </div>

  <div class="app" id="passwordScreen">
    <h1>ENTER PASSWORD</h1>
    <div class="input-box">
      <input type="password" id="passwordInput" placeholder="Enter Password">
    </div>
    <button onclick="checkPassword()">UNLOCK</button>
    <!-- New GET KEY button on password screen -->
    <button onclick="goToChannel()">GET KEY</button>
  </div>

  <script>
    // password
    function checkPassword(){
      const pass = document.getElementById('passwordInput').value;
      if(pass === 'mkmanik'){
        document.getElementById('passwordScreen').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
      } else { alert('Wrong Password'); }
    }

    // redirect to telegram channel
    function goToChannel(){
      window.open("https://t.me/vipsignalwingo1","_blank");
    }

    // simple DJB2 hash (returns non-negative integer)
    function djb2Hash(str){
      let h = 5381;
      for(let i=0;i<str.length;i++){
        h = ((h<<5)+h) + str.charCodeAt(i); 
        h = h & 0xffffffff;
      }
      return Math.abs(h);
    }

    function resultFromSeed(seed){
      const side = (seed % 2 === 0) ? 'BIG' : 'SMALL';
      const num = ( (Math.floor(seed/8) + Math.floor(seed/128)) % 9 ) + 1; 
      return side + ' ' + num;
    }

    const MAP_KEY = 'vks_period_map_v1';      
    const USED_KEY = 'vks_used_results_v1';   

    function loadMap(){
      try{
        const m = localStorage.getItem(MAP_KEY);
        return m ? JSON.parse(m) : {};
      } catch(e){ return {}; }
    }
    function saveMap(map){ try{ localStorage.setItem(MAP_KEY, JSON.stringify(map)); } catch(e){} }
    function loadUsed(){
      try{
        const u = localStorage.getItem(USED_KEY);
        return u ? JSON.parse(u) : {};
      } catch(e){ return {}; }
    }
    function saveUsed(u){ try{ localStorage.setItem(USED_KEY, JSON.stringify(u)); } catch(e){} }

    function getPrediction(){
      const period = document.getElementById('periodInput').value.trim();
      if(!period){ alert('Please enter a Period Number'); return; }

      const map = loadMap();
      const used = loadUsed();

      if(map.hasOwnProperty(period)){
        showResult(map[period]);
        return;
      }

      let seed = djb2Hash(period.toString());
      let attempt = 0;
      let candidate;
      while(true){
        const mixedSeed = seed + attempt;
        candidate = resultFromSeed(mixedSeed);
        if(!used.hasOwnProperty(candidate)) break;
        if(used[candidate] === period) break;
        attempt++;
        if(attempt > 1000) { candidate = resultFromSeed(djb2Hash(period + Date.now().toString())); break; }
      }

      map[period] = candidate;
      used[candidate] = period;
      saveMap(map);
      saveUsed(used);

      showResult(candidate);
    }

    function showResult(text){
      const box = document.getElementById('prediction');
      box.innerText = text;
      box.style.transform = 'scale(1.06)';
      setTimeout(()=>{ box.style.transform = 'scale(1)'; }, 120);
    }

    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    resizeCanvas();
    const letters = '01'.split('');
    const fontSize = 14;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = new Array(columns).fill(1);
    function draw(){
      ctx.fillStyle = 'rgba(0,0,0,0.06)'; ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#0f0'; ctx.font = fontSize + 'px monospace';
      for(let i=0;i<drops.length;i++){
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i]=0;
        drops[i]++;
      }
    }
    let interval = setInterval(draw, 33);
    window.addEventListener('resize', ()=>{
      resizeCanvas();
      columns = Math.floor(canvas.width / fontSize);
      drops = new Array(columns).fill(1);
    });

    window.addEventListener('load', ()=>{ document.getElementById('passwordInput').focus(); });
  </script>
</body>
</html>
